<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
    }
    .toggle {
      position: relative;
      width: 48px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #333;
      border-radius: 24px;
      transition: 0.2s;
    }
    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: 0.2s;
    }
    input:checked + .slider {
      background: #22c55e;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .status {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Pseudo</h1>
  <div class="toggle-container">
    <span>Protection</span>
    <label class="toggle">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
  </div>
  <p class="status" id="status">Disabled</p>
  <script type="module" src="./main.ts"></script>
</body>
</html>
